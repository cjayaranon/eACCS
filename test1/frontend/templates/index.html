<!doctype HTML>
<html lang="en">
    <head>
{% load staticfiles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% block css %}
<!--Bootstrap core CSS-->
        <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
        
<!--BOOTSTRAP CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
<!--Custom styles for this template-->
        <link rel="stylesheet" href="{% static 'css/bootstrap/floating-labels.css' %}">
{% endblock %}
        <title>Test Site</title>
    </head>
    <body>
        <form class="form-signin">
            <div class="text-center mb-4">
                <!--<img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <img src="http://ampcdavao.com/wp-content/uploads/2015/01/AboutAMPC_stoke-200x200.png" height="100px">
                <h1 class="h3 mb-3 font-weight-normal">Agdao Multi-Purpose Cooperative</h1>
                <p><i>We care for you...</i></p>
            </div>

            <div class="form-label-group">
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername">Username</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block" onclick="window.location='{% url "home" %}';">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">AMPC &copy; 2017-2018</p>
        </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
